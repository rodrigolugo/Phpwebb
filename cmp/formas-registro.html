<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrar Usuario</title>
    <script src="js/libs/codificaHtml.js"></script>
    <script src="js/libs/evento.js"></script>
    <script src="js/libs/ctrlError.js"></script>
    <script src="js/eventosPersona.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
    </head>
    <body>
        <template>
          <div class="container">
            <form name="forma" action="javascript:;">
                <h1>Registro</h1>
                
                <fieldset>
                    <legend>Ingrese sus datos:</legend>
                    <div class="form-group">
                    <label accesskey="A">
                        Nombres:
                        <input class="form-control" id="nombre_registro" type="text" size="33" maxlength="30" required>
                    </label>     
                    </div>
                    <div class="form-group">
                <label accesskey="B">
                        Apellidos:
                        <input class="form-control" id="apellido_registro" type="text" size="33" maxlength="30" required>
                </label>  
                    </div>
                    <div class="form-group">
                <label accesskey="C">
                        Correo Electronico:
                        <input class="form-control" id="correo_registro" type="email" required>
                </label>    
                    </div>
                    <div class="form-group">
                <label accesskey="D">
                        Contrase√±a:
                        <input class="form-control" id="password_registro" type="password" required>
                    </label> 
                    </div>
                </fieldset>
                  <input type="button" class="btn btn-primary" value="Ok" onclick="add()">
                  <div id="result"></div>
            </form>
          </div>
        </template>
        <script>
        "use strict";
      (() => {
        const template = Util.elementPrevio();
        Util.registraElement("formas-registro", class extends HTMLElement {
          connectedCallback() {
            Util.agregaTemplate(this, template);
          }
        });
      })();    
        </script>
        <script src="js/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
