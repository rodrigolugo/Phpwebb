<html>
    <head>
        <title>Inicio de Secion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <script src="js/libs/codificaHtml.js"></script>
        <script src="js/libs/evento.js"></script>
        <script src="js/libs/ctrlError.js"></script>
        <script src="js/eventosPersona.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
    </head>
    <body>
        <template>
            <form name="forma" action="javascript:;">
                <h1>Inicio de sesión</h1>
                    <fieldset>
                    <legend>Ingrese sus datos</legend>
                    <div class="form-group">
                    <label accesskey="A" >
                         Correo electronico:
                         <input class="form-control" id="correo" type="text" size="33" maxlength="30" required>
                    </label>
                    </div>
                    <div class="form-group">
                    <label accesskey="B" >
                        Contraseña:
                        <input class="form-control" id="contraseña" type="text" size="33" maxlength="30" required>
                    </label>
                    </div>
                    </fieldset>
                    <button class="btn btn-primary">Iniciar</button>
            </form>
        </template>
        <script>
        "use strict";
      (() => {
        const template = Util.elementPrevio();
        Util.registraElement("formas-inicio", class extends HTMLElement {
          connectedCallback() {
            Util.agregaTemplate(this, template);
          }
        });
      })();    
        </script>
        <script src="js/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
